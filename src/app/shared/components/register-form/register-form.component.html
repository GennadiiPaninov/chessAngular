<form [formGroup]="registerForm" (ngSubmit)="submit()" class="primary-form">
  <app-field label="Email">
    <app-input
      formControlName="email"
      label="Email"
      placeholder="Введите ваш email"
      type="email"
      svgName="email"
    ></app-input>
  </app-field>
  <app-field label="Введите пароль">
    <app-input
      formControlName="password"
      label="Пароль"
      placeholder="Введите пароль"
      type="password"
      [password]="true"
    ></app-input>
  </app-field>

  <app-field  label="Подтвердите пароль">
    <app-input
      formControlName="passwordConfirm"
      placeholder="Повторите пароль"
      type="password"
      [password]="true"
      autocomplete="new-password"
    ></app-input>
  </app-field>

  <app-button
    variant="success"
    width="full"
    label="Sign Up"
    [disabled]="registerForm.invalid"
  >
  </app-button>

  <p *ngIf="isSend" class="typography-lg text-">Мы отправили сообщение для подтверждения вашей почты. Если его нет в основном ящике, посмотрите в папке «Спам».</p>
</form>
