<button (click)="handleClick()" [ngClass]="['btn', 'btn-' + variant, reverse ? 'btn-reverse' : '']">
  <ng-container *ngIf="svgName; else noSvg">
    <svg
      class="icon"
      xmlns="http://www.w3.org/2000/svg"
      focusable="false"
      aria-hidden="true"
    >
      <use [attr.href]="'../assets/icons.svg#' + svgName"></use>
    </svg>
    {{label}}
  </ng-container>
  <ng-template #noSvg>
    {{label}}
  </ng-template>
</button>
