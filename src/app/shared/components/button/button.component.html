<button (click)="handleClick()" [ngClass]="['btn', 'btn-' + variant, reverse ? 'btn-reverse' : '', width ? 'w-full' : '']" [disabled]="disabled" [tabIndex]="tabindex">
    <svg
      *ngIf="svgName"
      class="icon"
      xmlns="http://www.w3.org/2000/svg"
      focusable="false"
      aria-hidden="true"
    >
      <use [attr.href]="'../assets/icons.svg#' + svgName"></use>
    </svg>
    {{label}}
</button>
