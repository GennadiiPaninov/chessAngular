<div class="flex flex-col gap-[3rem] w-full mb-[0.5rem] mob:gap-[1rem] relative">
  <label *ngIf="label" class="typography-xl font-bold">
    {{ label }}
    <span *ngIf="required" class="text-red-600">*</span>
  </label>
  <ng-content></ng-content>
  <span *ngIf="hint" class="text-gray-400 text-xs mt-1">
    {{ hint }}
  </span>
</div>
