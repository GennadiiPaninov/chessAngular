<form [formGroup]="loginForm" (ngSubmit)="submit()"
      class="primary-form">
  <app-field label="Email">
    <app-input
      formControlName="email"
      label="Email"
      placeholder="Введите ваш email"
      type="email"
      svgName="email"
    ></app-input>
  </app-field>
  <app-field label="Введите пароль">
    <app-input
      formControlName="password"
      label="Пароль"
      placeholder="Введите пароль"
      type="password"
      [password]="true"
    ></app-input>
  </app-field>
  <app-button
    variant="success"
    width="full"
    label="Sign Up"
    [disabled]="loginForm.invalid"
  >
  </app-button>
</form>
