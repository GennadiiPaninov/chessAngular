<div class="modal-backdrop" (click)="onClose()"></div>
<div class="modal-content from-modal-content">
  <button class="close-btn" (click)="onClose()">×</button>
  <h2 class="typography-xl">Создайте свой дебют</h2>
  <form [formGroup]="createDebutForm" (ngSubmit)="submit()" class="modal-form">
    <app-field label="Title">
      <app-input
        formControlName="title"
        label="Title"
        placeholder="Введите title"
        type="text"
      ></app-input>
    </app-field>
    <app-field label="Description">
      <app-input
        formControlName="desc"
        label="desc"
        placeholder="Введите описание"
        type="text"
      ></app-input>
    </app-field>
  </form>
</div>
