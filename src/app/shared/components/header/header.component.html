<header class="header-container">
  <ul class="menu">
    <li  *ngFor="let item of menu; trackBy: trackById">
      <app-button
        tag="a"
        [svgName]="item.svgName"
        variant="default"
        [link]="item.link"
        [label]="item.title"
      >
      </app-button>
    </li>
  </ul>
</header>
