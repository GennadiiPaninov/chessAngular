<h2 class="typography-xl mob:ml-[1rem]">Создайте первый ход</h2>
<form [formGroup]="createMoveForm" (ngSubmit)="submit()" class="modal-form p-[1rem]">
  <div class="flex flex-row gap-[2rem] mob:flex-col mob:gap-0">
    <app-field [label]="moveStore.isWhite() ? 'your from': 'enemy from'" class="w-full">
      <app-input
        [formControlName]="moveStore.isWhite() ? 'mFrom' : 'eFrom'"

        placeholder="Введите ход в формате e2"
        type="text"
      ></app-input>
    </app-field>
    <app-field label="to" class="w-full">
      <app-input
        [formControlName]="moveStore.isWhite() ? 'mTo' : 'eTo'"

        placeholder="Введите ход в формате e4"
        type="text"
      ></app-input>
    </app-field>
  </div>
  <div class="flex flex-row gap-[2rem] mob:flex-col mob:gap-0">
    <app-field [label]="moveStore.move().side == 'White' ? 'enemy from': 'your from'" class="w-full">
      <app-input
        [formControlName]="moveStore.isWhite() ? 'eFrom' : 'mFrom'"

        placeholder="Введите ход в формате e2"
        type="text"
      ></app-input>
    </app-field>
    <app-field label="to" class="w-full">
      <app-input
        [formControlName]="moveStore.isWhite() ? 'eTo' : 'mTo'"

        placeholder="Введите ход в формате e4"
        type="text"
      ></app-input>
    </app-field>
  </div>

  <app-field label="Description">
    <app-text-area
      formControlName="desc"
      label="desc"
      placeholder="Введите описание"
    ></app-text-area>
  </app-field>
  <app-button type="submit" variant="secondary" label="Отправить" [disabled]="createMoveForm.invalid"></app-button>
</form>
