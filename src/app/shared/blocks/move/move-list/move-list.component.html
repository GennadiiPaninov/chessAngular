<div class="w-full h-auto relative">
  <div class="container ml-[20rem] w-[125rem] mob:w-[33.5rem] flex flex-col gap-[2rem]">

    <div  *ngIf="moveStore.hasChildren"
               class="flex align-middle justify-center p-[3rem] border border-solid border-[.1rem] border-primary typography-xl rounded-[.5rem]">
            Элементы отсутствуют
          </div>
    <div class="move-container">
            <div *ngFor="let move of moveStore.children(); trackBy: trackById" class="move-item flex-col gap-[2rem] typography-md relative" (click)="moveStore.openModal('moveModal', move)">
              <app-button *ngIf="moveStore.isMine()" type="button" variant="icon" svgName="delete" class="absolute top-[1rem] right-[1rem] z-[10]" (clicked)="moveStore.openModal('deleteModal', move)">
              </app-button>
              <app-button *ngIf="moveStore.isMine()" type="button" variant="icon" svgName="update" class="absolute top-[5.5rem] right-[1rem] z-[10]" (clicked)="moveStore.openModal('updateModal', move)">
              </app-button>
              <h2 class="font-bold">{{move.title | buildTitle:move.pieces}}</h2>
              <p> {{move.desc | trimDesc}}</p>
            </div>
      <div class="move-item" (click)="moveStore.openModal('createModal')">
        <h2 class="typography-xl">Создать первый ход...</h2>
      </div>
    </div>
  </div>
  <div class="w-[35rem] absolute right-[2rem] top-0 flex flex-col gap-[1rem] text-center mob:static mob:m-auto">
    <p class="typography-lg">текущая позиция</p>

    <app-chess-board [boardTheme]="'wood'" [orientation]="orientation()" [lastTwoFens]="moveStore.moveLastTwoFens()" [fen]="moveStore.moveFen()"/>
  </div>
</div>

<app-board-modal *ngIf="showModal().createModal" (close)="moveStore.closeModal()" [modalFen]="modalFen()" [lastTwoFens]="modalLastFens()" [orientation]="orientation()">
  <app-create-move-form/>
  <!--  <app-create-first-move-form/>-->
</app-board-modal>
